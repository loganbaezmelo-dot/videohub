<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VideoHub</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { indigo: { 600: '#4f46e5', 700: '#4338ca' }, gray: { 950: '#030712' } } } }
        }
    </script>

    <!-- 2. React & Babel (The Engine) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Firebase (Compat Mode - Best for Raw HTML) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .animate-fade-in-out { animation: fadeInOut 4s ease-in-out; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; transform: translateY(-20px); } 15%, 85% { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-950 min-h-screen text-gray-900 dark:text-white font-sans transition-colors duration-200">
    <div id="root"></div>

    <!-- 4. APP LOGIC -->
    <script type="text/babel">
        // --- GLOBALS ---
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBgMmLBi1N3gOEzQwVa9y94N_kQiieXlMM",
            authDomain: "reelstream-b730e.firebaseapp.com",
            projectId: "reelstream-b730e",
            storageBucket: "reelstream-b730e.firebasestorage.app",
            messagingSenderId: "1099473053212",
            appId: "1:1099473053212:web:5d98b4b26a7dcd95bb61d9",
            measurementId: "G-D8VSN8WDTC"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();
        const appId = firebaseConfig.appId;

        // --- ICONS ---
        const Icon = ({ d, className, onClick }) => (
            <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={d} />
            </svg>
        );
        const Icons = {
            Home: (p) => <Icon d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" {...p} />,
            Bytes: (p) => <Icon d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z" {...p} />, 
            Upload: (p) => <Icon d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M17 8l-5-5-5 5 M12 3v12" {...p} />,
            User: (p) => <Icon d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" {...p} />,
            Trash: (p) => <Icon d="M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" {...p} />,
            ThumbsUp: (p) => <Icon d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3" {...p} />,
            X: (p) => <Icon d="M18 6L6 18M6 6l12 12" {...p} />,
            Back: (p) => <Icon d="M19 12H5 M12 19l-7-7 7-7" {...p} />,
            Google: (p) => <svg viewBox="0 0 24 24" className={p.className}><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" /><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" /><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" /><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" /></svg>
        };

        const Message = ({ message }) => {
            if (!message) return null;
            const bg = message.type === 'error' ? 'bg-red-600' : 'bg-green-600';
            return <div className={`fixed top-5 left-1/2 -translate-x-1/2 z-[100] ${bg} text-white px-4 py-2 rounded shadow-lg text-sm`}>{message.text}</div>;
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [view, setView] = useState('loading');
            const [msg, setMsg] = useState(null);
            const [videos, setVideos] = useState([]);
            const [allBytes, setAllBytes] = useState([]);
            const [search, setSearch] = useState('');
            const [watching, setWatching] = useState(null);
            const [following, setFollowing] = useState([]);
            const [viewingChannel, setViewingChannel] = useState(null);
            const [authMode, setAuthMode] = useState('login');
            const [homeFeed, setHomeFeed] = useState('all');
            const [googleLoading, setGoogleLoading] = useState(false);
            const [guestLoading, setGuestLoading] = useState(false);

            const showMsg = (text, type='info') => { setMsg({text, type}); setTimeout(()=>setMsg(null), 3000); };

            useEffect(() => {
                // Check for Redirect Result
                auth.getRedirectResult().then(res => {
                    if(res.user) { showMsg("Logged in with Google!", "success"); setGoogleLoading(false); }
                }).catch(e => { setGoogleLoading(false); });

                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if(u) {
                        setUser(u);
                        // Fetch User Data
                        const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(u.uid);
                        userRef.onSnapshot(doc => {
                            if(doc.exists) setProfile(doc.data());
                            else userRef.set({ name: u.displayName || 'User-'+u.uid.substring(0,4), email: u.email, profilePictureUrl: u.photoURL, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                        });

                        db.collection('artifacts').doc(appId).collection('public').doc('data').collection('subscribers')
                          .where('subscriberId', '==', u.uid)
                          .onSnapshot(snap => setFollowing(snap.docs.map(d => d.data().uploaderId)));

                        // If we are on auth/landing pages, send to home. Otherwise keep current view.
                        setView(curr => (curr === 'loading' || curr === 'landing' || curr === 'authForm') ? 'home' : curr);
                    } else {
                        setUser(null);
                        setProfile(null);
                        setFollowing([]);
                        setView('landing');
                    }
                });
                return unsubscribe;
            }, []);

            useEffect(() => {
                db.collection('artifacts').doc(appId).collection('public').doc('data').collection('videos')
                  .onSnapshot(s => setVideos(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))));
                db.collection('artifacts').doc(appId).collection('public').doc('data').collection('bytes')
                  .onSnapshot(s => setAllBytes(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))));
            }, []);

            // BUTTON HANDLERS
            const loginGoogle = () => { setGoogleLoading(true); auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()); };
            const loginGuest = () => { setGuestLoading(true); auth.signInAnonymously().catch(e => { setGuestLoading(false); showMsg(e.message, "error"); }); };
            const loginEmail = (e,p) => auth.signInWithEmailAndPassword(e,p).catch(err=>showMsg(err.message, 'error'));
            const signupEmail = (e,p) => auth.createUserWithEmailAndPassword(e,p).catch(err=>showMsg(err.message, 'error'));
            const logout = () => auth.signOut();
            
            const toggleSub = async (uid) => {
                const q = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('subscribers')
                    .where("subscriberId", "==", user.uid).where("uploaderId", "==", uid);
                const snap = await q.get();
                if(!snap.empty) snap.docs[0].ref.delete();
                else db.collection('artifacts').doc(appId).collection('public').doc('data').collection('subscribers').add({subscriberId: user.uid, uploaderId: uid});
            };

            // VIEWS
            const TopBar = () => (
                <div className="p-3 bg-white dark:bg-gray-900 shadow sticky top-0 z-40 flex justify-between items-center">
                    <h1 onClick={()=>setView('home')} className="text-xl font-bold text-indigo-600">VideoHub</h1>
                    <div className="flex items-center gap-2">
                        {user && user.isAnonymous && <span className="text-xs bg-gray-200 dark:bg-gray-800 px-2 py-1 rounded font-bold text-gray-500">GUEST</span>}
                        {user && <img src={profile?.profilePictureUrl} onClick={()=>logout()} className="w-8 h-8 rounded-full bg-gray-300 object-cover border border-gray-300 dark:border-gray-600"/>}
                    </div>
                </div>
            );

            const BottomNav = () => (
                <div className="fixed bottom-0 w-full h-16 bg-white dark:bg-gray-900 border-t dark:border-gray-700 flex justify-around items-center z-50 pb-safe">
                    <div onClick={()=>setView('home')} className="flex flex-col items-center p-2"><Icons.Home className="w-6 h-6 text-gray-500"/><span className="text-[10px]">Home</span></div>
                    <div onClick={()=>{if(allBytes.length){setBytesData({items:allBytes, index:0});setView('bytes')}else showMsg("No Bytes")}} className="flex flex-col items-center p-2"><Icons.Bytes className="w-6 h-6 text-gray-500"/><span className="text-[10px]">Bytes</span></div>
                    {user && <div onClick={()=>setView('upload')} className="flex flex-col items-center p-2"><Icons.Upload className="w-6 h-6 text-gray-500"/><span className="text-[10px]">Upload</span></div>}
                    <div onClick={()=>{if(user){setViewingChannel(user.uid);setView('channel')}else setView('landing')}} className="flex flex-col items-center p-2"><Icons.User className="w-6 h-6 text-gray-500"/><span className="text-[10px]">{user?'You':'Login'}</span></div>
                </div>
            );

            const VideoGrid = ({list}) => (
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 p-2 pb-20">
                    {list.map(v => (
                        <div key={v.id} className="bg-white dark:bg-gray-800 rounded overflow-hidden shadow cursor-pointer" onClick={()=>{setWatching(v); setView('watch')}}>
                            <div className="bg-black h-40 flex items-center justify-center">
                                <video src={v.videoUrl} className="w-full h-full object-cover" />
                            </div>
                            <div className="p-2"><h3 className="font-bold text-sm truncate">{v.title}</h3><p className="text-xs text-gray-500">{v.uploaderName}</p></div>
                        </div>
                    ))}
                </div>
            );

            const UploadView = () => {
                const [type, setType] = useState('video');
                const [title, setTitle] = useState('');
                const [file, setFile] = useState(null);
                const [loading, setLoading] = useState(false);
                const submit = async () => {
                    if(!file || !title) return;
                    setLoading(true);
                    if(type==='byte') {
                        const v = document.createElement('video'); v.src=URL.createObjectURL(file);
                        await new Promise(r=>v.onloadedmetadata=r);
                        if(v.videoWidth > v.videoHeight) { setLoading(false); return showMsg("Bytes must be vertical", "error"); }
                    }
                    const ref = storage.ref(`content/${user.uid}/${Date.now()}_${file.name}`);
                    await ref.put(file);
                    const url = await ref.getDownloadURL();
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(type+'s').add({
                        title, videoUrl: url, thumbnailUrl: url, uploaderId: user.uid, uploaderName: profile?.name || 'User', createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setLoading(false); showMsg("Uploaded!", "success"); setView('home');
                };
                return (
                    <div className="p-4 max-w-md mx-auto mt-10">
                        <h2 className="text-2xl font-bold mb-4">Upload</h2>
                        <select className="w-full p-2 mb-4 bg-white dark:bg-gray-800 border rounded" value={type} onChange={e=>setType(e.target.value)}>
                            <option value="video">Video</option><option value="byte">Byte</option>
                        </select>
                        <input className="w-full p-2 mb-4 bg-white dark:bg-gray-800 border rounded" placeholder="Title" value={title} onChange={e=>setTitle(e.target.value)}/>
                        <div className="mb-4"><label className="block text-sm mb-1">Video File</label><input type="file" accept="video/*" onChange={e=>setFile(e.target.files[0])} /></div>
                        <button disabled={loading} onClick={submit} className="w-full p-2 bg-indigo-600 text-white rounded">{loading?'Uploading...':'Upload'}</button>
                    </div>
                )
            };

            const WatchScreen = () => {
                if(!watching) return null;
                const [cmts, setCmts] = useState([]);
                const [txt, setTxt] = useState('');
                const [likes, setLikes] = useState(0);
                const [isLiked, setIsLiked] = useState(false);
                const isSub = following.includes(watching.uploaderId);
                useEffect(() => {
                    const vRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('videos').doc(watching.id);
                    vRef.collection('comments').orderBy('createdAt','desc').onSnapshot(s=>setCmts(s.docs.map(d=>({id:d.id,...d.data()}))));
                    vRef.collection('likes').onSnapshot(s => {
                        setLikes(s.size);
                        if(user) setIsLiked(s.docs.some(d=>d.id===user.uid));
                    });
                }, [watching]);
                const post = async (e) => {
                    e.preventDefault();
                    if(!user) return showMsg("Login first", "error");
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('videos').doc(watching.id).collection('comments').add({
                        text: txt, uploaderId: user.uid, uploaderName: profile?.name, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setTxt('');
                };
                const toggleLike = async () => {
                    if(!user) return showMsg("Login first", "error");
                    const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('videos').doc(watching.id).collection('likes').doc(user.uid);
                    if(isLiked) await ref.delete(); else await ref.set({ts: firebase.firestore.FieldValue.serverTimestamp()});
                }
                return (
                    <div className="pb-20 bg-white dark:bg-black min-h-screen">
                        <div className="sticky top-0 bg-black z-30">
                            <video src={watching.videoUrl} controls autoPlay className="w-full max-h-[50vh]"></video>
                            <button onClick={()=>setView('home')} className="absolute top-2 left-2 bg-black/50 p-1 rounded-full text-white"><Icons.Back className="w-6 h-6"/></button>
                        </div>
                        <div className="p-4">
                            <h1 className="text-xl font-bold">{watching.title}</h1>
                            <div className="flex justify-between items-center mt-2">
                                <div onClick={()=>{setViewingChannel(watching.uploaderId); setView('channel')}} className="font-bold text-indigo-500">{watching.uploaderName}</div>
                                <div className="flex gap-2">
                                    <button onClick={toggleLike} className={`flex items-center px-3 py-1 rounded-full text-sm ${isLiked?'bg-pink-600 text-white':'bg-gray-200 dark:bg-gray-700'}`}><Icons.ThumbsUp className="w-4 h-4 mr-1"/>{likes}</button>
                                    {user?.uid !== watching.uploaderId && <button onClick={()=>toggleSub(watching.uploaderId)} className={`px-3 py-1 rounded-full text-sm text-white ${isSub?'bg-gray-500':'bg-red-600'}`}>{isSub?'Unsub':'Sub'}</button>}
                                </div>
                            </div>
                            <div className="mt-4 border-t pt-2 dark:border-gray-800">
                                <form onSubmit={post} className="flex gap-2 mb-2"><input value={txt} onChange={e=>setTxt(e.target.value)} className="flex-1 bg-gray-100 dark:bg-gray-800 rounded px-2" placeholder="Comment..."/><button className="text-indigo-500">Post</button></form>
                                {cmts.map(c=><div key={c.id} className="text-sm p-2 border-b dark:border-gray-800 flex justify-between"><span><span className="font-bold">{c.uploaderName}: </span>{c.text}</span>{user?.uid===c.uploaderId && <button onClick={()=>deleteComment(c.id)}><Icons.Trash className="w-4 h-4 text-gray-400"/></button>}</div>)}
                            </div>
                        </div>
                    </div>
                )
            };

            const AuthView = ({ mode }) => {
                const [email, setEmail] = useState('');
                const [pass, setPass] = useState('');
                return (
                    <div className="p-6 max-w-sm mx-auto mt-10 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
                        <h2 className="text-2xl font-bold mb-6 text-center">{mode==='login'?'Login':'Sign Up'}</h2>
                        <button onClick={loginGoogle} className="w-full py-2 bg-white text-gray-700 border rounded mb-4 flex justify-center items-center gap-2 font-bold"><Icons.Google className="w-5 h-5"/> {googleLoading ? 'Redirecting...' : 'Google'}</button>
                        <div className="text-center text-gray-400 text-sm mb-4">- OR -</div>
                        <input placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-2 mb-3 border rounded dark:bg-gray-700" />
                        <input type="password" placeholder="Password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-2 mb-4 border rounded dark:bg-gray-700" />
                        <button onClick={()=>(mode==='login'?loginEmail:signupEmail)(email, pass)} className="w-full py-2 bg-indigo-600 text-white rounded">{mode==='login'?'Login':'Sign Up'}</button>
                        <button onClick={()=>setView('landing')} className="w-full mt-2 text-sm text-gray-500">Cancel</button>
                    </div>
                )
            };

            if (view === 'loading') return <div className="h-screen flex items-center justify-center dark:text-white">Loading...</div>;

            if (view === 'landing') return (
                <div className="flex flex-col items-center justify-center h-screen p-6 text-center">
                    <h1 className="text-4xl font-bold text-indigo-600 mb-8">VideoHub</h1>
                    <div className="w-full max-w-xs space-y-4">
                        {/* GOOGLE BUTTON */}
                        <button onClick={loginGoogle} disabled={googleLoading} className="w-full py-3 bg-white text-gray-800 rounded-lg shadow-md font-bold flex justify-center gap-2 items-center border border-gray-200 active:scale-95 transition-transform">
                            <Icons.Google className="w-5 h-5"/> {googleLoading ? 'Redirecting...' : 'Sign in with Google'}
                        </button>
                        
                        {/* EMAIL LOGIN BUTTON */}
                        <button onClick={()=>{setView('authForm'); setAuthMode('login')}} className="w-full py-3 bg-indigo-600 text-white rounded-lg shadow-md font-bold active:scale-95 transition-transform">
                            Email Login
                        </button>
                        
                        {/* GUEST BUTTON */}
                        <button onClick={loginGuest} disabled={guestLoading} className="w-full py-3 border-2 border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-300 rounded-lg font-bold active:scale-95 transition-transform">
                            {guestLoading ? 'Signing in...' : 'Continue as Guest'}
                        </button>
                    </div>
                    
                    {/* SIGN UP LINK */}
                    <div className="mt-8 text-sm text-gray-400">
                        No account? <span onClick={()=>{setView('authForm'); setAuthMode('signup')}} className="text-indigo-500 font-bold cursor-pointer hover:underline">Create one</span>
                    </div>
                    <div className="absolute bottom-4 text-xs text-gray-500">v2.5</div>
                </div>
            );

            if (view === 'authForm') return <AuthView mode={authMode} />;

            return (
                <div className="max-w-md mx-auto bg-gray-100 dark:bg-black min-h-screen shadow-xl relative overflow-hidden">
                    <Message message={msg} />
                    {view !== 'watch' && <TopBar/>}
                    <main className="min-h-screen pt-2 pb-16">
                        {view === 'home' && (
                             <>
                                {user && !user.isAnonymous && <div className="flex p-2 gap-2"><button onClick={()=>setHomeFeed('all')} className={`flex-1 p-1 rounded ${homeFeed==='all'?'bg-indigo-600 text-white':'bg-gray-200'}`}>All</button><button onClick={()=>setHomeFeed('subs')} className={`flex-1 p-1 rounded ${homeFeed==='subs'?'bg-indigo-600 text-white':'bg-gray-200'}`}>Following</button></div>}
                                <VideoGrid list={homeFeed==='all' ? videos : videos.filter(v => following.includes(v.uploaderId))} />
                             </>
                        )}
                        {view === 'upload' && <UploadView />}
                        {view === 'watch' && <WatchScreen />}
                        {view === 'channel' && <ChannelView />}
                        {view === 'bytes' && <BytesPlayer />}
                    </main>
                    {view !== 'watch' && <BottomNav />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
